<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Dog Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to the Dog Animation Page</h1>
    <p>Enjoy the simple charm of a moving dog!</p>
  </header>
  <main>
    <div class="scene">
      <div class="ground">
        <div class="dog">
          <div class="body"></div>
          <div class="head">
            <div class="ear"></div>
          </div>
          <div class="tail"></div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Created with ❤️ for static web development practice.</p>
  </footer>
</body>
</html>
